<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mas Elementos</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Datos Personales</legend>
            <div>
            <label for="name">Nombre</label>
           <input type="text"id="name">
        </div>
           <label for="surname">Apellidos</label>
           <input type="text"id="surname">
        </fieldset>
        <input type="file">
        <label for="fuel">Combustible</label>
        <meter id="fuel"min="0" max="100" value="80" low="30"high="75" optimum="60">
        </meter>
        <label for="task">Tarea 1</label>
        <progress id="task"max="100" value="75"></progress>
        <label for="message">Mensaje</label>
        <textarea name="" id="message" cols="70" rows="10"></textarea>
    </form>
</body>
</html>
